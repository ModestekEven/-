
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>牛渝文 | AI & 创业 & 国学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-cyan: #22d3ee;
        --accent-indigo: #818cf8;
        --accent-purple: #d946ef;
      }
      body {
        margin: 0;
        padding: 0;
        /* 稍微调亮背景色，确保能看到页面已加载 */
        background-color: #0f172a;
        background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        color: #f8fafc;
        font-family: 'Inter', 'Noto Serif SC', sans-serif;
        overflow-x: hidden;
      }
      .bg-grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -5;
      }
      .loading-screen {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
      }
      .loader {
        width: 30px;
        height: 30px;
        border: 2px solid rgba(34, 211, 238, 0.2);
        border-top-color: #22d3ee;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .text-gradient {
        background: linear-gradient(to right, var(--accent-cyan), var(--accent-indigo), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: textShine 5s linear infinite;
      }
      @keyframes textShine {
        to { background-position: 200% center; }
      }
    </style>
    <!-- 极简、零冲突的 Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@9.13.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-grid"></div>
    <div id="root">
      <div class="loading-screen">
        <div class="loader"></div>
        <div style="font-size: 10px; letter-spacing: 0.4em; color: #22d3ee; font-weight: bold; text-transform: uppercase;">
          Niu Yuwen Digital Space
        </div>
      </div>
    </div>
    <!-- 移除 ./ 前缀以增加兼容性 -->
    <script type="module" src="index.tsx"></script>
    <script>
      console.log("HTML Parsing Complete. Waiting for index.tsx...");
      window.onerror = function(msg, url, line) {
        console.error("Critical Error: " + msg + " at " + url + ":" + line);
        // 如果出错，就在页面上显示错误，方便排查
        const root = document.getElementById('root');
        if (root) root.innerHTML = '<div style="padding: 20px; color: #ff4444; font-family: monospace;">[Error] ' + msg + '</div>';
      };
    </script>
  </body>
</html>
