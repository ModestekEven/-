
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>牛渝文 | AI & 创业 & 国学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-cyan: #22d3ee;
        --accent-indigo: #818cf8;
        --accent-purple: #d946ef;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', 'Noto Serif SC', sans-serif;
        overflow-x: hidden;
      }
      .bg-grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -5;
      }
      #root:empty + .loading-container {
        display: flex;
      }
      .loading-container {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background: #020617;
        z-index: 9999;
      }
      .loader-bar {
        width: 200px;
        height: 2px;
        background: rgba(34, 211, 238, 0.1);
        position: relative;
        overflow: hidden;
      }
      .loader-bar::after {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #22d3ee;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        100% { left: 100%; }
      }
    </style>
    <!-- 极简且稳健的 Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?bundle&deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@9.13.0?bundle&deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-grid"></div>
    <div id="root"></div>
    
    <div class="loading-container">
      <div style="font-size: 10px; letter-spacing: 0.5em; color: #22d3ee; font-weight: bold;">INITIALIZING SPACE</div>
      <div class="loader-bar"></div>
    </div>

    <script type="module" src="index.tsx"></script>

    <script>
      window.onerror = function(msg, url, line) {
        console.error("Critical Error: " + msg);
        if (msg.includes('Import map')) {
          alert('请使用现代浏览器（如 Chrome/Edge）访问以获得最佳体验。');
        }
      };
    </script>
  </body>
</html>
