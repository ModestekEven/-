
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>牛渝文 | AI & 创业 & 国学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-cyan: #22d3ee;
        --accent-indigo: #818cf8;
        --accent-purple: #d946ef;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        color: #f8fafc;
        font-family: 'Inter', 'Noto Serif SC', sans-serif;
        overflow: hidden; /* 防止初始化时出现滚动条 */
      }
      .bg-grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -5;
      }
      .loading-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        background: #020617;
      }
      .loader-bar {
        width: 200px;
        height: 2px;
        background: rgba(34, 211, 238, 0.1);
        position: relative;
        overflow: hidden;
      }
      .loader-bar::after {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #22d3ee;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        100% { left: 100%; }
      }
      .error-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        color: #ff4444;
        padding: 40px;
        font-family: monospace;
        z-index: 9999;
        display: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?bundle&deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@9.13.0?bundle&deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display" class="error-overlay"></div>
    <div class="bg-grid"></div>
    <div id="root">
      <div class="loading-container">
        <div style="font-size: 10px; letter-spacing: 0.5em; color: #22d3ee; font-weight: bold;">INITIALIZING SPACE</div>
        <div class="loader-bar"></div>
        <div style="font-size: 12px; color: rgba(255,255,255,0.3); font-style: italic;">Powered by Gemini 3.0</div>
      </div>
    </div>
    
    <!-- 使用绝对路径尝试加载，确保即使在二级目录下也能找到文件 -->
    <script type="module">
      import "./index.tsx";
      console.log("Entry module loaded.");
    </script>

    <script>
      // 全局错误诊断器：如果是黑屏，它会告诉你发生了什么
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML = `
          <h1 style="color: white; margin-bottom: 20px;">系统初始化失败</h1>
          <p>错误信息: ${msg}</p>
          <p>位置: ${url}:${line}:${col}</p>
          <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
          <p style="color: #888;">建议: 请检查网络连接或尝试清除浏览器缓存。</p>
        `;
      };
    </script>
  </body>
</html>
