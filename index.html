
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>牛渝文 | AI & 创业 & 国学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-cyan: #22d3ee;
        --accent-indigo: #818cf8;
        --accent-purple: #d946ef;
      }
      body {
        margin: 0;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', 'Noto Serif SC', sans-serif;
        overflow-x: hidden;
      }
      /* Premium Noise Texture */
      body::before {
        content: "";
        fixed: top 0 left 0;
        position: fixed;
        width: 100vw;
        height: 100vh;
        opacity: 0.03;
        z-index: 50;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-gradient {
        background: linear-gradient(to right, var(--accent-cyan), var(--accent-indigo), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: textShine 4s linear infinite;
      }
      @keyframes textShine {
        to { background-position: 200% center; }
      }
      .font-sinology {
        font-family: 'Noto Serif SC', serif;
      }
      .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, rgba(34, 211, 238, 0.15) 0%, rgba(129, 140, 248, 0.15) 100%);
        filter: blur(80px);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        animation: blobFloat 20s infinite alternate;
        z-index: -5;
      }
      @keyframes blobFloat {
        0% { transform: translate(0, 0) scale(1); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        100% { transform: translate(100px, 50px) scale(1.2); border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
      }
      .glow-card:hover {
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.15);
        border-color: rgba(34, 211, 238, 0.3);
        transform: translateY(-4px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
