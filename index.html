
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIU YUWEN | DIGITAL ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Serif+SC:wght@900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #22d3ee;
      }
      body {
        margin: 0;
        background-color: #010409;
        color: #f8fafc;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif-sc { font-family: 'Noto Serif SC', serif; }
      
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 9998;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02; /* 进一步降低噪点透明度，减少渲染负担 */
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #010409; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s ease;
      }
      
      /* 移除复杂的卡片悬浮位移，改为柔和的边框变亮 */
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(34, 211, 238, 0.2);
      }

      #root:empty + .loading-screen { display: flex; }
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #010409;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader-logo {
        font-size: 3rem;
        font-weight: 900;
        color: #fff;
        letter-spacing: -0.05em;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?bundle&deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@9.13.0?bundle&deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <div class="loading-screen">
      <div class="loader-logo">N</div>
      <div style="font-size: 8px; letter-spacing: 0.6em; color: #fff; margin-top: 16px; opacity: 0.3;">INITIALIZING SPACE</div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
