
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>牛渝文 | AI & 创业 & 国学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-cyan: #22d3ee;
        --accent-indigo: #818cf8;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', 'Noto Serif SC', sans-serif;
        overflow-x: hidden;
      }
      #root:empty + .loading-screen {
        display: flex;
      }
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader {
        width: 40px;
        height: 2px;
        background: rgba(34, 211, 238, 0.1);
        position: relative;
        overflow: hidden;
      }
      .loader::after {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        background: #22d3ee;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        100% { left: 100%; }
      }
      #error-display {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(220, 38, 38, 0.9);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 11px;
        z-index: 10000;
        display: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?bundle&deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@9.13.0?bundle&deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <div class="loading-screen">
      <div style="margin-bottom: 20px; font-size: 10px; letter-spacing: 0.5em; color: #22d3ee; font-weight: bold;">INITIALIZING SPACE</div>
      <div class="loader"></div>
    </div>

    <div id="error-display"></div>

    <!-- 使用相对路径确保在所有环境中正确加载 -->
    <script type="module" src="./index.tsx"></script>

    <script>
      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerText = "CRITICAL ERROR: " + msg + "\nLOCATION: " + url + ":" + line;
        }
      };
    </script>
  </body>
</html>
