
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>牛渝文 | AI Creator & Entrepreneur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Serif+SC:wght@400;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #22d3ee;
        --accent-glow: rgba(34, 211, 238, 0.3);
      }
      body {
        margin: 0;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-serif-sc { font-family: 'Noto Serif SC', serif; }
      
      /* 自定义滚动条 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }

      #root:empty + .loading-screen { display: flex; }
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-bar {
        width: 120px;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }
      .loading-bar::after {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--accent);
        animation: loading 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes loading {
        0% { left: -100%; }
        50% { left: 0; }
        100% { left: 100%; }
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?bundle&deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@9.13.0?bundle&deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <div class="loading-screen">
      <div style="font-size: 10px; letter-spacing: 0.8em; color: #22d3ee; font-weight: 800; margin-bottom: 24px;">INITIALIZING CORE</div>
      <div class="loading-bar"></div>
    </div>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
